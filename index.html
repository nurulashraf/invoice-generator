<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmartInvoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#F5F5F7', // The specific Apple light gray
                card: '#FFFFFF',
                blue: '#007AFF',
                gray: '#8E8E93',
                separator: '#C6C6C8',
                destruct: '#FF3B30',
              },
              brand: {
                50: '#F5F7FA',
                100: '#E4E7EB',
                500: '#0071E3', // Apple "Link" Blue
                600: '#0077ED',
                900: '#1D1D1F',
              }
            },
            boxShadow: {
              'apple': '0 1px 2px rgba(0,0,0,0.04), 0 4px 16px rgba(0,0,0,0.02)',
              'apple-hover': '0 4px 6px rgba(0,0,0,0.04), 0 12px 24px rgba(0,0,0,0.04)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.08)',
              'float': '0 20px 40px -10px rgba(0,0,0,0.15)',
            },
            letterSpacing: {
              'tightest': '-0.02em',
              'tighter': '-0.01em',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overflow-x: hidden;
      }
      
      /* Apple-style Smooth Scrolling */
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Hide Scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glass effect helper */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass-panel {
        background: rgba(28, 28, 30, 0.75);
      }

      /* Transitions */
      .transition-all-smooth {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @media print {
        @page { margin: 0; }
        body { margin: 0; background: white !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .print-container {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }
      }

      /* PDF Generation Helpers */
      .break-inside-avoid {
        page-break-inside: avoid;
        break-inside: avoid;
      }
      
      /* Attempt to repeat headers in print/pdf */
      thead {
        display: table-header-group;
      }
      
      tr {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    </style>
  <script type="importmap">
{
  "imports": {
"react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "zod": "https://esm.sh/zod@^3.23.8",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.19"
  }
}
</script>
</head>

  </body>
</html>
